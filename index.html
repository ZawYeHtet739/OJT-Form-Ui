    <!doctype html>
<html lang="en">

<head>
    <title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section>

        <div class="container">
            <div class="" style="text-align: right; padding-right: 200px;" >
                <span style="color: #FCD900;">English</span>
            </div>
        </div>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-4">
                    <div class="login-wrap p-4 p-md-5">

                        <div class="d-flex align-items-center justify-content-center">
                            <img src="images/DATLogo.png" alt=""
                                style="width: 150px; filter: drop-shadow(5px 5px 1px #B8C7DF);">
                        </div>

                        <!-- Login Form -->
                        <form action="#" class="login-form">
                            <div class="form-group row">
                                <label for="staffId" class="col-sm-2 col-form-label" style="text-align: center;"><i
                                        class="fa fa-user" style="font-size: 2rem;"></i></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="staffId" placeholder="Staff ID"
                                        style="background-color: #FCD900; filter: drop-shadow(5px 5px 1px #B8C7DF);">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label"
                                    style="text-align: center;"><i class="fa fa-lock"
                                        style="font-size: 2rem;"></i></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Password"
                                        style="background-color: #FCD900; filter: drop-shadow(5px 5px 1px #B8C7DF);"
                                        required>
                                </div>
                            </div>
                            <div class="form-group mt-4" style="text-align: center;">
                                <a href="OTform.html">
                                <button type="submit"
                                    class="form-control btn btn-sm mb-3 rounded submit-button">Login</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
